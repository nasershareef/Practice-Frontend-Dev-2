<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

<!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- fontawsome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">


<link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="container row">

    <div class="col-lg-6 .col-md-12">
      <img class="image1" src="images\image-product-desktop.jpg">
      <img class="image2" src="images\image-product-mobile.jpg">
    </div>

    <div class="product-description col-lg-6 .col-md-12">
      <p class="product-name">PERFUME</p>
      <h1 class="product-main-info">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <h1 class="price">$149.99</h1>
      <strike class="cut-price">$169.99</strike>
      <button type="button" class="btn btn-success btn-block btn-lg buy-button"><i class="fa-solid fa-cart-shopping shopping-icon"></i>Add to Cart</button>
    </div>

  </div>







</body>
